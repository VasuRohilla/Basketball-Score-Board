<!DOCTYPE html>
<html>
	<head>
		<title>Basketball Score-Board</title>
		<script src="index.js" type="text/javascript"></script>
		<link href="index.css" rel="stylesheet">
		<link href="bb.png" rel="fevicon-icon" type="image">
	</head>

	<body>
		<div id="container-altogether">
			<div id="container-main">
				<div id = "team-A">		
					<h1>Team A</h1>
					<h2 id="team-A-score">0</h2>
					<button class="btn" onclick="addOne()">+1</button>
					<button class="btn" onclick="addTwo()">+2</button>
					<button class="btn" onclick="addThree()">+3</button>
				</div>

				<div id = "team-B">		
					<h1>Team B</h1>
					<h2 id="team-B-score">0</h2>
					<button class="btn" onclick="addOneB()">+1</button>
					<button class="btn" onclick="addTwoB()">+2</button>
					<button class="btn" onclick="addThreeB()">+3</button>
				</div>
			</div>

			<button class="end-btn" onclick="compare()">Match Over !</button>
			<button class="end-btn" onclick="newGame()">New Game</button>
		</div>	
	</body>
</html>
